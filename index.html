<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body style="margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh;">

  <video id="video" controls autoplay style="width:90%; max-width:800px; border:3px solid green; border-radius:10px;"></video>

  <script>
    var video = document.getElementById('video');
    var videoSrc = 'https://m3.merichunidya.com:999/hls/star1in.m3u8?md5=3TmcYsZW-j1w054Y02GP3A&expires=1748339393';

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }
  </script>

</body>
</html>
